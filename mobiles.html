<body>
  <div data-role="page" id="pageOne">
  	
  <div data-role="content" id="p1">
  <ul data-role="listview"  data-filter="true"data-inset="true" id="list">
  	
      	
      </ul>
  </div>
  
  
<script>

  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "mobiles.txt", false);
  xhttp.send();
  var items=xhttp.responseText.split(',');
  for(var i=0;i<items.length;)
  {
      	
       $("#p1 ul").append("<li> <a href='#'> <img src="+items[i]+"><h2>"+items[i+1]+"</h2><p>"+items[i+2]+"</p></a></li>");
       i=i+4;
       
  }
      $('#p1 ul').listview('refresh');
      
       
   
      
      
</script>


</body>
</html>
