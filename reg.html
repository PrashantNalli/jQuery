<html>
	<head>
		<meta charset="utf-8" />
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="themes/mytheme.css" />
  		<link rel="stylesheet" href="themes/mytheme.min.css" />
  		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
  		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
  		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 

		<!--<link rel="stylesheet" href="http://demos.jquerymobile.com/1.4.0/theme-classic/theme-classic.css" />-->
	</head>
	
	<body>
		
		<body>
		
		<div data-theme="a" id= "pageOne" data-role="page" >
			
			<div data-role="header">
				<h1>REGISTRATION</h1>
			</div>
			<div role="main" class="ui-content">
				<br>
				<label>NAME</label><input type="text"  id="name" placeholder="Enter User Name" />
				<label>PASSWORD</label><input type="password"  id="psw" placeholder="Enter Your Password" />
				<label>E-MAIL</label><input type="email" id="mail" placeholder="enter email"/>
				<br>
				<input type="button" id="btn2" value="SUBMIT"/>
				
			</div>
			
			<div data-role="popup" id="popupBasic">
				<p>Please Enter Valid User Name and Password.</p>
			</div>
			<script>
			
			
			
				$(document).ready(function() {
						
						$("#btn2").click(function() {
							
							var userName = $("#userID").val();
							var password =  $("#passwordID").val();
							
							
								
							if(userName.toLowerCase() == "admin" && password == "abc123")
							{
								
								
								$.mobile.changePage('home.html', { 
									dataUrl : "t.html?paremeter=123", 
									data : 
										{ 'paremeter' : '123' }, 
											reloadPage : false, 
											changeHash : false
								});

							}else {
								$("#popupBasic").popup("open");
							}	
							
						});	
				});	
			</script>
			
		</div>
	
		
		
	</body>
	
</html>
